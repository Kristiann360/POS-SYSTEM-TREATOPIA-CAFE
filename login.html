<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatopia POS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" 
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Spectral:wght@600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5eeff 0%, #e8d9ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(156, 106, 222, 0.2);
            position: relative;
            overflow: hidden;
            width: 900px;
            max-width: 100%;
            min-height: 600px;
        }

        .form-container {
            position: absolute;
            top: 0;
            height: 100%;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            left: 0;
            width: 50%;
            z-index: 2;
        }

        .sign-up-container {
            left: 0;
            width: 50%;
            opacity: 0;
            z-index: 1;
        }

        .container.right-panel-active .sign-in-container {
            transform: translateX(100%);
        }

        .container.right-panel-active .sign-up-container {
            transform: translateX(100%);
            opacity: 1;
            z-index: 5;
            animation: show 0.6s;
        }

        @keyframes show {
            0%, 49.99% { opacity: 0; z-index: 1; }
            50%, 100% { opacity: 1; z-index: 5; }
        }

        .overlay-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 50%;
            height: 100%;
            overflow: hidden;
            transition: transform 0.6s ease-in-out;
            z-index: 100;
        }

        .container.right-panel-active .overlay-container {
            transform: translateX(-100%);
        }

        .overlay {
            background: linear-gradient(135deg, #9c6ade 0%, #b388eb 100%);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 0 0;
            color: #fff;
            position: relative;
            left: -100%;
            height: 100%;
            width: 200%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .container.right-panel-active .overlay {
            transform: translateX(50%);
        }

        .overlay-panel {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 40px;
            text-align: center;
            top: 0;
            height: 100%;
            width: 50%;
            transform: translateX(0);
            transition: transform 0.6s ease-in-out;
        }

        .overlay-left {
            transform: translateX(-20%);
        }

        .container.right-panel-active .overlay-left {
            transform: translateX(0);
        }

        .overlay-right {
            right: 0;
            transform: translateX(0);
        }

        .container.right-panel-active .overlay-right {
            transform: translateX(20%);
        }

        form {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 0 50px;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-family: 'Spectral', serif;
            font-weight: 700;
            margin-bottom: 20px;
            color: #7e57c2;
        }

        .logo {
            font-size: 36px;
            margin-bottom: 10px;
            color: #9c6ade;
        }

        span {
            font-size: 14px;
            margin-bottom: 20px;
            color: #666;
        }

        input {
            background-color: #f8f4ff;
            border: 2px solid #e8e0ff;
            padding: 14px 15px;
            margin: 10px 0;
            width: 100%;
            border-radius: 10px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #9c6ade;
            background-color: #f0e6ff;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(156, 106, 222, 0.15);
        }

        .role-selector {
            width: 100%;
            margin: 15px 0;
            text-align: left;
        }

        .role-selector label {
            display: block;
            margin-bottom: 8px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-group input[type="radio"] {
            width: auto;
            margin-right: 8px;
            accent-color: #9c6ade;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            margin: 0;
            font-size: 14px;
            cursor: pointer;
            color: #555;
        }

        button {
            border-radius: 30px;
            border: none;
            background: linear-gradient(to right, #9c6ade, #b388eb);
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            padding: 14px 45px;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(156, 106, 222, 0.3);
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(156, 106, 222, 0.4);
        }

        button:active {
            transform: scale(0.98);
        }

        button:focus {
            outline: none;
        }

        button.ghost {
            background: transparent;
            border: 2px solid #fff;
            color: #fff;
        }

        button.ghost:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .forgot-link {
            color: #9c6ade;
            font-size: 14px;
            text-decoration: none;
            margin: 15px 0;
            transition: color 0.3s ease;
            font-weight: 500;
        }

        .forgot-link:hover {
            color: #7e57c2;
            text-decoration: underline;
        }

        .overlay-panel h1 {
            color: white;
            font-size: 28px;
            margin-bottom: 15px;
        }

        .overlay-panel p {
            font-size: 16px;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                min-height: 500px;
            }
            
            .form-container {
                width: 100%;
            }
            
            .sign-up-container,
            .sign-in-container {
                width: 100%;
            }
            
            .overlay-container {
                display: none;
            }
            
            .container.right-panel-active .sign-in-container {
                transform: translateX(0);
                opacity: 0;
            }
            
            .container.right-panel-active .sign-up-container {
                transform: translateX(0);
            }
        }
    </style>
</head>
<body>
    <div class="container" id="container">

        <!-- Sign Up Form -->
        <div class="form-container sign-up-container">
            <form id="signupForm">
                <div class="logo">üßÅ</div>
                <h1>Create Account</h1>
                <span>Enter your details to register</span>
                <input type="text" id="signupFullName" placeholder="Full Name" required />
                <input type="text" id="signupUsername" placeholder="Username" required />
                <input type="password" id="signupPassword" placeholder="Password" required />
                <div class="role-selector">
                    <label>Role:</label>
                    <div class="radio-group">
                        <input type="radio" id="cashierRole" name="role" value="cashier" checked>
                        <label for="cashierRole">Cashier</label>
                        <input type="radio" id="adminRole" name="role" value="admin">
                        <label for="adminRole">Admin</label>
                    </div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in-container">
            <form id="loginForm">
                <div class="logo">üßÅ</div>
                <h1>Treatopia POS</h1>
                <span>Sign in to your account</span>
                <input type="text" id="username" placeholder="Username" required />
                <input type="password" id="password" placeholder="Password" required />
                <a href="#" class="forgot-link">Forgot your password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <!-- Overlay Panels -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>

    </div>

    <script>
        // Overlay panel switching
        const container = document.getElementById('container');
        document.getElementById('signUp').addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });
        document.getElementById('signIn').addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });

        // Login form submit
        const loginForm = document.getElementById("loginForm");
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (!username || !password) {
                alert("Please fill in all fields");
                return;
            }

            try {
                const response = await fetch("http://localhost:4000/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Login successful!");
                    // Store token and user data in localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = "home.html";
                } else {
                    alert(data.message || "Login failed");
                }
            } catch (err) {
                console.error("Error:", err);
                alert("Could not connect to server");
            }
        });

        // Signup form submit
        const signupForm = document.getElementById("signupForm");
        signupForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const full_name = document.getElementById("signupFullName").value;
            const username = document.getElementById("signupUsername").value;
            const password = document.getElementById("signupPassword").value;
            const role = document.querySelector('input[name="role"]:checked').value;

            if (!full_name || !username || !password) {
                alert("Please fill in all fields");
                return;
            }

            try {
                const response = await fetch("http://localhost:4000/signup", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ full_name, username, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("User created successfully! Please login.");
                    // Clear form
                    signupForm.reset();
                    document.getElementById("cashierRole").checked = true;
                    // Switch to login panel
                    document.getElementById("signIn").click();
                } else {
                    alert(data.message || "Signup failed");
                }
            } catch (err) {
                console.error("Error:", err);
                alert("Could not connect to server");
            }
        });

        // Clear forms when switching panels
        document.getElementById('signUp').addEventListener('click', () => {
            loginForm.reset();
        });
        
        document.getElementById('signIn').addEventListener('click', () => {
            signupForm.reset();
            document.getElementById("cashierRole").checked = true;
        });
    </script>

</body>
</html>
